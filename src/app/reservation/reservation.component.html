<h2>จองโต๊ะ</h2>
<hr />
<div class="row">
  <div class="col-3"></div>
  <div class="col-9">
    <!-- restaurant-reservation.component.html -->
    <div class="container mt-5">
      <h2 class="mb-4">Restaurant Table Reservation</h2>
      <form
        [formGroup]="reservationForm"
        (ngSubmit)="onSubmit()"
        class="needs-validation"
        novalidate
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                reservationForm.get('name').invalid &&
                reservationForm.get('name').touched
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              reservationForm.get('name').invalid &&
              reservationForm.get('name').touched
            "
          >
            Name is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                reservationForm.get('email').invalid &&
                reservationForm.get('email').touched
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              reservationForm.get('email').invalid &&
              reservationForm.get('email').touched
            "
          >
            Please enter a valid email address.
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            id="phone"
            type="tel"
            formControlName="phone"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                reservationForm.get('phone').invalid &&
                reservationForm.get('phone').touched
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              reservationForm.get('phone').invalid &&
              reservationForm.get('phone').touched
            "
          >
            Phone number is required.
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date</label>
            <input
              id="date"
              type="date"
              formControlName="date"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  reservationForm.get('date').invalid &&
                  reservationForm.get('date').touched
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                reservationForm.get('date').invalid &&
                reservationForm.get('date').touched
              "
            >
              Date is required.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="time" class="form-label">Time</label>
            <input
              id="time"
              type="time"
              formControlName="time"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  reservationForm.get('time').invalid &&
                  reservationForm.get('time').touched
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="
                reservationForm.get('time').invalid &&
                reservationForm.get('time').touched
              "
            >
              Time is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input
            id="guests"
            type="number"
            formControlName="guests"
            class="form-control"
            min="1"
            [ngClass]="{
              'is-invalid':
                reservationForm.get('guests').invalid &&
                reservationForm.get('guests').touched
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              reservationForm.get('guests').invalid &&
              reservationForm.get('guests').touched
            "
          >
            Please enter a valid number of guests (minimum 1).
          </div>
        </div>

        <div class="mb-3">
          <label for="specialRequests" class="form-label"
            >Special Requests</label
          >
          <textarea
            id="specialRequests"
            formControlName="specialRequests"
            class="form-control"
            rows="3"
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="reservationForm.invalid"
        >
          Submit Reservation
        </button>
      </form>
    </div>
  </div>
</div>
